<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minimal News</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
        
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                background-color: #f7f7f7;
                color: #333;
            }
        
            header {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 1rem 0;
            }
        
            h1 {
                font-size: 2rem;
            }
        
            nav {
                background-color: #444;
                display: flex;
                justify-content: center;
                padding: 0.5rem 0;
            }
        
            nav ul {
                list-style: none;
            }
        
            nav li {
                display: inline;
                margin: 0 0.5rem;
            }
        
            nav a {
                text-decoration: none;
                color: #fff;
                padding: 0.5rem 1rem;
            }
        
            nav a:hover {
                background-color: #555;
                border-radius: 3px;
            }
        
            main {
                margin: 1rem auto;
                max-width: 800px;
            }
        
            section {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 3px;
                padding: 1rem;
                margin-bottom: 1rem;
                transition: transform 0.3s;
            }
        
            section:hover {
                transform: translateY(-5px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
        
            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 1rem 0;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Minimal News</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Politics</a></li>
                <li><a href="#">Technology</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Entertainment</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <h2>News Title</h2>
                <p>News content goes here...</p>
            </section>
            <!-- Add more news sections as needed -->
        </main>
        <footer>
            <p>&copy; 2023 Minimal News</p>
        </footer>
    </body>

</html>
